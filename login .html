<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login Page </title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main>
        <div class="container" id="login-form">
            <h2> Login </h2>
            <form>
                <div class="form-group">
                    <input type="text" id="login-username" placeholder="Username" name="username">
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" placeholder="Password" name="password">
                </div>
                <button type="button" onclick="login()"> Login </button>
                <p id="login"></p>
                <p> Don't have an account? <a href="#" onclick="showRegister()"> Register </a></p>
                <p><a href="main.html"> Home </a></p>
            </form>
        </div>

        <div class="container" id="register-form" style="display: none;">
            <h2>Register</h2>
            <form>
                <div class="form-group">
                    <input type="text" id="register-name" placeholder="Name" name="name">
                </div>
                <div class="form-group">
                    <input type="email" id="register-email" placeholder="Email" name="email">
                </div>
                <div class="form-group">
                    <input type="text" id="register-username" placeholder="Username" name="username">
                </div>
                <div class="form-group">
                    <input type="password" id="register-password" placeholder="Password">
                </div>
                <button type="button" onclick="register()"> Register </button><br><br>
                <p id="reg"></p>
                <p> Already have an account? <a href="#" onclick="showLogin()"> Login </a></p>
            </form>
        </div>
    </main>
</body>

</html>
